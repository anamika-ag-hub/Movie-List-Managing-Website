{% block content %} 
<div class="login-container">
    <h1 class="login-header">Login</h1> 
    <form method="POST" enctype="multipart/form-data" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-btn">Login</button>
        <a  href="{% url 'signup' %}">signup</a>
    </form> 

    {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
    {% endif %}
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        background-image: url('https://img.freepik.com/free-vector/vibrant-summer-ombre-background-vector_53876-105765.jpg?semt=ais_hybrid');
        background-repeat: no-repeat;
        background-size: cover;
    }


    .login-container {
        text-align: center;
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }

    .login-header {
        color: brown;
        font-size: 2em;
        margin-bottom: 20px;
        font-weight: 900;
    }

    .login-form {
        background-image: url('https://t3.ftcdn.net/jpg/05/15/29/74/360_F_515297408_GRDBJY7xu6b5di37wldGRrJ2Y2Coyzp7.jpg');
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-group input:focus {
        border-color: #4CAF50;
        outline: none;
    }

    .login-btn {
        background-color: #a158a8;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        width: 100%;
        cursor: pointer;
        font-size: 16px;
    }

    .login-btn:hover {
        background-color: #45a049;
    }

    .error-message {
        background-color: #f44336;
        color: white;
        padding: 10px;
        border-radius: 4px;
        margin-top: 15px;
        text-align: center;
    }
</style>

{% endblock %}
